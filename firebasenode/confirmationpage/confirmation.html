            <div class="container mt-3">

            <div class="text-center my-2">

                    <button id="home" type="button" class="btn btn-danger btn-sm" style="height: 45px; width: 180px; font-size: 20px;">Back To Home</button>

        <footer>
            <!-- place footer here -->

        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const urlParams = new URLSearchParams(window.location.search);
                const location = urlParams.get('location');
                const dates = urlParams.get('dates');
                const guests = urlParams.get('guests');

                // Update elements with the parsed data
                document.getElementById('stayDuration').textContent = `Entire Stay Duration: ${dates}`;
                document.getElementById('night').textContent = `Guests: ${guests}`;

                // Split dates to check-in and check-out dates (assuming the dates are in "Check-in - Check-out" format)
                const [checkin, checkout] = dates.split(' - ');
                document.getElementById('checkinDate').textContent = checkin;
                document.getElementById('checkoutDate').textContent = checkout;
            });
        </script>
    </body>
